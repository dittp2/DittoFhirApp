  <ion-navbar>
    <ion-title>CDA-Daten holen</ion-title>

<script>
var parseString = require('xml2js').parseString;
var xml = "<root>Hello xml2js!</root>"

parseString(xml, function (err, result) {
    console.log(result);
});
</script>



<ion-content>
  <div id="german">
    <ion-grid>
      <ion-row>

            <ion-icon name="alert"></ion-icon>
            <p>read XML</p>
          </div>
        </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button col-12 (click)="convertXML()">
          <div>
            <ion-icon name="information-circle"></ion-icon>
            <p>convert XML</p>
          </div>
        </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button col-12 (click)="test()">
          <div>
            <ion-icon name="information-circle"></ion-icon>
            <p>test</p>
          </div>
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
