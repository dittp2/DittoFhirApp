<ion-header>

  <ion-navbar>
    <ion-title>CDA-Daten holen</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div id="german">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button col-12 (click)="readXML()">
          <div>
            <ion-icon name="alert"></ion-icon>
            <p>read XML</p>
          </div>
        </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button col-12 (click)="convXMLToJson()">
          <div>
            <ion-icon name="information-circle"></ion-icon>
            <p>convert XML to Json</p>
          </div>
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <h1>Output</h1>
  <div id="output">  </div>
</ion-content>
