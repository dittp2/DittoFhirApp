<ion-header>

  <ion-navbar>
    <ion-title>CDA-Daten holen</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div id="german">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button col-12 (click)="readXML()">
          <div>
            <ion-icon name="alert"></ion-icon>
            <p>Daten holen</p>
          </div>
        </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button col-12 (click)="convXMLToJson()">
          <div>
            <ion-icon name="information-circle"></ion-icon>
            <p>Daten in Json umwandeln</p>
          </div>
        </button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>
            <button ion-button col-12 (click)="sendToFhirConverter()">
            <div>
              <ion-icon name="alert"></ion-icon>
              <p>Daten in Fhir mappen</p>
            </div>
          </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button col-12>
            <div>
              <ion-icon name="information-circle"></ion-icon>
              <p>Daten auf Midata hochladen</p>
            </div>
          </button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
  <div>
    <ion-row>
      <ion-col>
        Name:
      </ion-col>
      <ion-col>
        <input type="text">
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          Country:
        </ion-col>
        <ion-col>
          <input type="text">
        </ion-col>
      </ion-row>

      <button ion-button full>
        HTTP GET
      </button>
      <ion-textarea class="netResponse" rows="5" placeholder="Response"></ion-textarea>
  </div>

  <h1>Output</h1>
  <div id="output"> 
  </div>
</ion-content>
